<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โค้ดดิ้ง ม.5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            padding: 30px;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.9);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            animation: glowHeader 3s ease-in-out infinite alternate;
        }

        @keyframes glowHeader {
            from { text-shadow: 0 0 15px rgba(255, 64, 129, 0.6); }
            to { text-shadow: 0 0 35px rgba(255, 64, 129, 1); }
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.7);
        }

        h2 { color: #ff80ab; text-shadow: 0 0 10px #ff80ab; }

        .video-container {
            margin-top: 30px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.6);
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #ff80ab;
            font-size: 18px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
        }
    </style>
</head>
<body>

    <div class="header">
        โค้ดดิ้ง ภาษา C
    </div>

    <div class="container">
        <h2>พื้นฐานภาษา C</h2>
        <p>เริ่มต้นเรียนรู้โครงสร้างของภาษา C และการเขียนโปรแกรมพื้นฐาน</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/KJgsSFOSQv0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="container">
        <h2>ตัวแปรและฟังก์ชัน</h2>
        <p>ทำความเข้าใจเกี่ยวกับตัวแปร ฟังก์ชัน และแนวทางการใช้งานในภาษา C</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/ZSPZob_1TOk" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="container">
        <h2>โครงสร้างข้อมูลและอัลกอริทึม</h2>
        <p>ศึกษาการใช้งานโครงสร้างข้อมูล และอัลกอริทึมพื้นฐานเพื่อเพิ่มประสิทธิภาพของโค้ด</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/8hly31xKli0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    

</body>
</html>
